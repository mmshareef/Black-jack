<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div class="container">
      <h2>Black Jack</h2>
      <h3><span id="blackjack-result">Let's Play</span> </h3>
    
    
      <div class="flex-blackjack-row-1">
             <div id="your-box">
                 <h2>PLAYER 1 : <span id="your-blackjack-result">0</span> </h2>
              </div>
      
               <div id="dealer-box">
                 <h2>PLAYER 2 :<span id="dealer-blackjack-result">0</span></h2>
               </div>
       </div>
       <div class ="flex-blackjack-row-2">
          <div>
              <button class="btn btn-primary"id="blackjack-hit-button">PLAYER1</button>
              <button class="btn btn-warning" id="blackjack-stand-button">PLAYER2</button>
              <button class="btn btn-dark" id="blackjack-deal-button" >Deal</button>
              <button class="btn btn-light" id="blackjack-reset-button" >Reset</button>
            </div>
       </div>
       
       <div class="flex-blackjack-row-3">
           <table>
               <tr>
                   <th>Player1</th>
                   <th>Player2</th>
                   <th>Draw</th>
               </tr>

               <tr>
                   <td><span id="Wins">0</span></td>
                   <td><span id="Losses">0</span></td>
                   <td><span id="Draws">0</span></td>
               </tr>
           </table>
       </div>
    </div>
  

  <script src="./player.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
